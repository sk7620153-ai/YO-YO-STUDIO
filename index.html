<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yo Yo Studio - Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: #000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #ffcc00;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox:target {
      display: flex;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Yo Yo Studio Gallery</h1>
    <p>Cinematic Vibes • Weddings • Portraits • Traditional</p>
  </header>

  <div class="gallery">
    <a href="#img1"><img src="DSC_0791 (1).jpg" alt="Wedding Photo"></a>
    <a href="#img2"><img src="DSC_0778.jpg" alt="Wedding Photo"></a>
    <a href="#img3"><img src="IMG-20250324-WA0079.jpg" alt="Traditional"></a>
    <a href="#img4"><img src="DSC05736.JPG" alt="Portrait"></a>
    <a href="#img5"><img src="DSC05744.JPG" alt="Portrait"></a>
    <a href="#img6"><img src="483846327_17980233809814993_8222527869761608783_n..jpg" alt="Couple"></a>
  </div>

  <!-- Lightbox images -->
  <div class="lightbox" id="img1">
    <a href="#" class="close">&times;</a>
    <img src="DSC_0791 (1).jpg" alt="">
  </div>
  <div class="lightbox" id="img2">
    <a href="#" class="close">&times;</a>
    <img src="DSC_0778.jpg" alt="">
  </div>
  <div class="lightbox" id="img3">
    <a href="#" class="close">&times;</a>
    <img src="IMG-20250324-WA0079.jpg" alt="">
  </div>
  <div class="lightbox" id="img4">
    <a href="#" class="close">&times;</a>
    <img src="DSC05736.JPG" alt="">
  </div>
  <div class="lightbox" id="img5">
    <a href="#" class="close">&times;</a>
    <img src="DSC05744.JPG" alt="">
  </div>
  <div class="lightbox" id="img6">
    <a href="#" class="close">&times;</a>
    <img src="483846327_17980233809814993_8222527869761608783_n..jpg" alt="">
  </div>

</body>
</html>
